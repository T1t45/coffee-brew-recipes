<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script defer src="./app.js"></script>
    <title>Coffee Recipe App</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-4 text-center">
        <h1 class="text-primary display-4 fw-normal">Coffee Brew Recipes</h1>
        <p class="fs-5 text-muted">
          Add custom recipes for your home brews below.
        </p>
      </div>
    </div>
    <main>

      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-primary">
            <div class="modal-header text-white bg-primary">
              <h4 class="my-0" id="editModalLabel"></h4>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="editAlertPlaceholder"></div>
              <div class="mb-3">
                <label for="name">Name of Recipe</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  id="name"
                  placeholder="e.g., Morning Brew"
                />
              </div>
              <div class="mb-3">
                <label for="method">Brew Method</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  id="method"
                  placeholder="e.g., v60 Pour Over"
                />
              </div>
              <div class="mb-3">
                <label for="roast">Roast</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  id="roast"
                  placeholder="e.g., Full City"
                />
              </div>
              <div class="mb-3">
                <label for="grind">Grind Size</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  id="grind"
                  placeholder="e.g., 30"
                />
              </div>
              <div class="mb-3">
                <label for="ratio">Ratio</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  id="ratio"
                  placeholder="e.g., 1:16"
                  pattern="\d+:\d+"
                  title="Please enter a valid ratio (e.g., 1:16)"
                />
              </div>
              <div class="mb-3">
                <label for="note">Notes (optional)</label>
                <input type="text" autocomplete="off" id="note" />
              </div>
              <!-- <input type="submit" value="Edit Recipe" class="btn btn-primary" /> -->
              <button class="btn btn-primary" id="edit">Edit Recipe</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <form
          id="recipe-form"
          class="p-4 m-4 row shadow-sm rounded-3 border border-primary"
        >
          <div class="form-group col-md-4 my-2">
            <label for="name">Name of Recipe</label>
            <input
              type="text"
              required
              autocomplete="off"
              id="name"
              class="form-control"
              placeholder="e.g., Morning Brew"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="method">Brew Method</label>
            <input
              type="text"
              required
              autocomplete="off"
              id="method"
              class="form-control"
              placeholder="e.g., v60 Pour Over"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="roast">Roast</label>
            <input
              type="text"
              required
              autocomplete="off"
              id="roast"
              class="form-control"
              placeholder="e.g., Full City"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="grind">Grind Size</label>
            <input
              type="text"
              required
              autocomplete="off"
              id="grind"
              class="form-control"
              placeholder="e.g., 30"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="ratio">Ratio</label>
            <input
              type="text"
              required
              autocomplete="off"
              id="ratio"
              class="form-control"
              placeholder="e.g., 1:16"
              pattern="\d+:\d+"
              title="Please enter a valid ratio (e.g., 1:16)"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="note">Notes (optional)</label>
            <input
              type="text"
              autocomplete="off"
              id="note"
              class="form-control"
            />
          </div>
          <div class="form-group mt-4">
            <input type="submit" value="Add Recipe" class="btn btn-primary" />
          </div>
        </form>

        <div class="container" id="root-recipe-container">
          <div class="row m-4 border-bottom border-3 border-primary">
            <p class="h3 text-primary" id="">Saved Recipes</p>
          </div>
          <div
            class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center"
            id="recipe-container"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
